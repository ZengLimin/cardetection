<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI 对话框（Dialog） - 默认功能</title>
  <link rel="stylesheet" href="resource/css/jquery-ui.theme.min.css">
   <link rel="stylesheet" href="resource/css/jquery-ui.min.css">
  <script src="resource/js/jquery-1.11.0.min.js"></script>
  <script src="resource/css/jquery-ui.min.js"></script>
  <!-- <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css"> -->
  <script>
  $(function() {
    $( "#dialog" ).dialog();
  });
  </script>
</head>
<body>
 
<div id="dialog" title="基本的对话框">
  <p>这是一个默认的对话框，用于显示信息。对话框窗口可以移动，调整尺寸，默认可通过 'x' 图标关闭。</p>
</div>
 
 
</body>
</html>
